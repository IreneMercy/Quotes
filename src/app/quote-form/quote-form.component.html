<div class="container-fluid">
  <div class="card">
    <div class="card-title">
        <h4 class="text-center text-titlecase mt-3">Add a Quote</h4>
        <hr>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label>Quote</label>
          <textarea class="form-control" id="quote" required name="name" rows="5" cols="50"></textarea>
        </div>
        <div class="form-group">
          <label>Author</label>
          <input type="text" name="author" class="form-control" id="author">
        </div>
        <button type="submit" class="btn btn-primary w-100" name="button">Add Quote</button>
      </form>
    </div>
  </div>
</div>
