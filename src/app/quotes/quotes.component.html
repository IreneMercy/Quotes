<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Quotes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body class="bg-liht">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
           <div class="card-body bg-dark text-white pt-5 card-quotes mt-5">
             <h3 class="text-center mb-3 welcome">Welcome to Little quotes  ' '</h3>
             <hr>
             <p *ngFor='let quote of quotes; let i=index' >
                {{quote.quote}}
                <br>
                <span class="daystogo">Created  {{quote.datePublished|date|countDate}}</span>
                  <app-quotes-details  [quotes]='quote' (quoteDelete)= 'quoteCompleted($event,i)'></app-quotes-details>
             </p>
           </div>
        </div>
        <div class="col-md-6">
          <app-quote-form (addQuotes)="addNewQuote($event)"></app-quote-form>
        </div>
      </div>

    </div>

  </body>
</html>
