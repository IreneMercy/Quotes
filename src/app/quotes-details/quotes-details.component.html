<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="card-body bg-dark text-white">
      <p class="author mr-5">
        ~ {{quotes.author}}
      </p>
      <span (click)="upVote()" class="fa fa-thumbs-up thumbsup"></span>
      {{numberOfLikes}}
          <i (click)="downVote()"class="fa fa-thumbs-down ml-2 thumbsdown"></i>
      {{numberOfDislike}}
      <!-- <br> -->
      <button (click)='completeQuote(true)' type="button" class="btn btn-warning text-white ml-5">Delete</button>

    </div>
  </body>
</html>
