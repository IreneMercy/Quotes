<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

  </head>
  <body>
    <div class="card-body bg-dark text-white">
      <p>
        ~ {{quotes.author}}
      </p>
      <button (click)="upVote()" class="btn btn-info" type="button" name="button">Upvote</button>
      {{numberOfLikes}}
      <button (click)="downVote()"class="btn btn-info ml-3" type="button" name="button">Downvote</button>
      {{numberOfDislike}}
      <br>
      <button (click)='deleteQuote(true)' type="button" class="btn btn-info  mt-5">Delete</button>
    </div>
  </body>
</html>
